<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form表单</title>
    <style>
        .error {
            color: red
        }
    </style>
</head>
<body>

<h2>填写表单信息</h2>
<span class="error">* 为必需字段</span>
<form action="form.php" method="post">

    <input type="submit" value="提交">
</form>
